<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Video Creator View</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      #status {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: "Poppins", sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        border-radius: 8px;
        z-index: 9999;
        font-size: 14px;
      }

      #watermark {
        position: fixed;
        bottom: 16px;
        right: 16px;
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 12px;
        letter-spacing: 0.5px;
        opacity: 0.8;
        background: rgba(0, 0, 0, 0.3);
        padding: 4px 8px;
        border-radius: 6px;
        backdrop-filter: blur(3px);
        z-index: 9999;
      }

      #watermark img {
        height: 22px;
        vertical-align: middle;
        margin-right: 6px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div id="status">ðŸ“· Initializing camera...</div>

    <div id="watermark">
      <img src="logo.jpeg" alt="Logo" />
      <span>Rudra</span>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video
          id="myVideo"
          src="sample.mp4"
          loop
          muted
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="videoPlane"
          src="#myVideo"
          width="1"
          height="0.56"
          position="0 0 0.01"
          visible="false"
          material="shader: flat; opacity: 1;"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("#myVideo");
      const plane = document.querySelector("#videoPlane");
      const status = document.getElementById("status");

      let targetVisible = false;

      video.addEventListener("loadedmetadata", () => {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute("width", 1);
        plane.setAttribute("height", 1 / aspect);
      });

      // ðŸŽ§ Wait until the user taps after target is visible
      document.body.addEventListener("click", () => {
        if (targetVisible) {
          // unmute only after user interaction
          if (video.muted) {
            video.muted = false;
            status.innerText = "ðŸ”Š Audio Enabled";
            video.play();
          }
        }
      });

      scene.addEventListener("arReady", () => {
        status.innerText = "âœ… Point camera at your image target";
      });

      scene.addEventListener("targetFound", async () => {
        targetVisible = true;
        status.innerText = "ðŸŽ¬ Target found â€” tap to hear sound";
        plane.setAttribute("visible", true);
        try {
          await video.play();
        } catch {
          // if autoplay fails, we wait for user click
          console.log("Autoplay blocked, waiting for user tap...");
        }
      });

      scene.addEventListener("targetLost", () => {
        targetVisible = false;
        status.innerText = "ðŸ“· Hold steady to keep video visible";
        video.pause();
        plane.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
