<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Video Demo</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
      #loading {
        position: fixed; inset: 0;
        background: #000; color: white;
        display: flex; align-items: center; justify-content: center;
        font-family: sans-serif; z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading AR Experience...</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="sample-video" src="./sample.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- When target is found, play video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#sample-video" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        setTimeout(() => loading.style.display = 'none', 2000);
      });
    </script>
  </body>
</html>
